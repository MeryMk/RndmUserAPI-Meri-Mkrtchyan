<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content=
	"width=device-width, initial-scale=1.0" />

<link id="favicon" rel="icon"
	href="" sizes="16x16" />

<link rel="stylesheet" href="indexAPI.css"/>
</head>

<body>
<div class="content">
	<div class="head">
	<h1 id="head"></h1>
	</div>
	<div class="email">
	<i class="fa fa-envelope" style=
		"font-size: 15px; color: rgb(89, 89, 212);"></i>
	<a href="" id="email"> </a>
	</div>
	<div class="phone">
	<i class="fa fa-phone" style=
		"font-size: 15px; color: rgb(89, 89, 212);"></i>
	<a href="" id="phone"> </a>
	</div>
	<br />
	<div id="user-img"></div>
	<br />

	<div class="details">
	<table>
		<tr>
		<td>Age</td>
		<td><span id="age"></span></td>
		</tr>
		<tr>
		<td>Gender</td>
		<td><span id="gender"></span></td>
		</tr>
		<tr>
		<td>Location</td>
		<td><span id="location"></span></td>
		</tr>
		<tr>
		<td>Country</td>
		<td><span id="country"></span></td>
		</tr>
	</table>
	</div>
    <div class="instruction">Refresh to see another user.</div>
</div>
<script src="mainAPI.js"></script>
</body>

</html>
